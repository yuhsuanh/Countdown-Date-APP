<ion-header>
  <ion-toolbar>
    <ion-title>Countdown</ion-title>
    <ion-icon class="white-icon" name="add" size="large" slot="end" routerLink="/create" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <!-- Top Area -->
    <div class="top">
      <ion-grid>
        <!-- Show countdown days -->
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-label class="top_count">
              {{topEvent.counts}}<sup>
                <span>
                  <ion-icon *ngIf="topEvent.eventEnd==0" name="arrow-up" class="count-icon-increase"></ion-icon>
                  <ion-icon *ngIf="topEvent.eventEnd==1" name="remove" class="count-icon-increase"></ion-icon>
                </span></sup>
            </ion-label>
          </ion-col>
        </ion-row>
        <!-- Show title and note -->
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="8" class="ion-text-center">
            <h2 class="top_title">{{topEvent.title}}</h2>
            <ion-note class="top_note">{{topEvent.note}}</ion-note>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
    <!-- List Area -->
    <div class="list" *ngIf="events.length > 0">
      <ion-list no-lines>
        <ion-item *ngFor="let event of events" [routerLink]="['/detail/', event.id]">
          <ion-grid>
            <ion-row class="event_info">
              <ion-col size="9">
                <ion-label>
                  <span class="event_title">{{event.title}}</span>
                  <span class="event_note">{{event.note}}</span>
                </ion-label>
              </ion-col>
              <ion-col size="3" class="text_right">
                <ion-label size="4" class="count">{{event.counts}}
                  <sup>
                    <ion-icon *ngIf="event.eventEnd==0" name="arrow-up" class="count-icon-increase"></ion-icon>
                    <ion-icon *ngIf="event.eventEnd==1" name="remove" class="count-icon-stop"></ion-icon>
                  </sup>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
