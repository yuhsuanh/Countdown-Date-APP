<ion-header>
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-icon name="information" size="large" slot="end" [routerLink]="['/', 'update-event', event.id]"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <!-- Countdown days -->
      <ion-row class="ion-text-center">
        <ion-col>
          <div>
            <ion-label class="top_count">{{event.counts}}
              <sup><span>
                <ion-icon *ngIf="event.eventEnd==0" name="arrow-up" class="count-icon-increase"></ion-icon>
                <ion-icon *ngIf="event.eventEnd==1" name="remove" class="count-icon-stop"></ion-icon>
              </span></sup>
          </ion-label>
          </div>
        </ion-col>
      </ion-row>
      <!-- Other Information -->
      <!-- Event title -->
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-label class="title">{{event.title}}</ion-label>
        </ion-col>
      </ion-row>
      <!-- Event note -->
      <ion-row class="ion-text-center padding_bottom">
        <ion-col size="1"></ion-col>
        <ion-col size="10" class="paddingTopZero">
          <ion-label class="note">{{event.note}}</ion-label>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <!-- Start Date and End Date -->
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-label class="date">Start:{{event.startDate | date: 'yyyy/MM/dd'}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center" *ngIf="event.eventEnd==1">
        <ion-col>
          <ion-label class="date"> End :{{event.endDate | date: 'yyyy/MM/dd'}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
